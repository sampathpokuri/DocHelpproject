<!DOCTYPE html>

<html>

<head>

    <meta charset="ISO-8859-1">

    <title>Login Page</title>

    <style>

        body {

    </style>

</head>

<body>

    <form #regForm="ngForm" (ngSubmit)="reg(regForm.value)" novalidate> 

        <h2 align="center" style="color:black;">Registration Form</h2>

        <table style="width: 50%" align="center">
            <!-- <tr>
                <td>CustomerId:</td>
                <td><input type="text" name="cid" ngModel #cid=ngModel/></td>
            </tr> -->
            <tr>

                <td>Name:</td>
                <input type="text"   name="name"   ngModel #name=ngModel  >

            

            </tr>
            <tr>

                <td>Address:</td>
                <input type="text"   name="address"   ngModel #address=ngModel  />

            

            </tr>
            <tr>

                <td>Email:</td>
                <input type="text"   name="email"   ngModel #email=ngModel >

            

            </tr>
            <tr>

                <td>Age:</td>
                <input type="number"   name="age"   ngModel #age=ngModel  />

            

            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" ngModel #gender=ngModel value="male">Male
                    <input type="radio" name="gender" checked ngModel #gender=ngModel value="female">Female
                </td>
            </tr>
            <tr>

                <td>PhoneNo:</td>
                <input type="number"   name="phoneno"   ngModel #phoneno=ngModel  >


            </tr>
            <tr>

                <td>Desciption:</td>
                <input type="text"   name="description"   ngModel #description=ngModel  >


            </tr>

            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-sucess">register</button>

                    <button type="reset" class="btn btn-sucess">reset</button>
                </td>

            </tr>

            <tr>


                

        </table>

    </form>



</body>

</html>
