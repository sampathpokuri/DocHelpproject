<!DOCTYPE html>
<html>

<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form #regForm="ngForm" (ngSubmit)="reg(regForm.value)" > 
				
				<input type="text" name="name"   ngModel #name=ngModel placeholder="CustomerName" required="">
				<input type="text" name="address"   ngModel #address=ngModel placeholder="Address" required="">
				<input type="text" name="email"   ngModel #email=ngModel placeholder="Email" required="">
               
				<input type="text" name="age"   ngModel #age=ngModel placeholder="Age" required="">
                
				<input type="text" name="gender" ngModel #gender=ngModel  placeholder="gender">
                <input type="radio" name="gender" ngModel #gender=ngModel  placeholder="gender">Male
                <input type="radio" name="gender" ngModel #gender=ngModel  placeholder="gender">Female
               
                    
               
				<input type="text" name="phoneno"   ngModel #phoneno=ngModel placeholder="Phoneno" required="">
				<input type="password"name="password"   ngModel #password=ngModel placeholder="Password" required="">
                <input type="password"name="password"   ngModel #password=ngModel placeholder="Re-enter Password" required="">
                <input type="text"name="description"   ngModel #description=ngModel placeholder="Description" required="">


				<button>Register</button>
			</form>
		</div>


	</div>
</body>

</html>
